<!DOCTYPE html>

<html>
    <title>hover</title>
<head>
    <style>
     button{
        width: 200px;
        height: 200px;
       font-size: 24px;
       background-color: aqua;
     }
     button:hover{
      width: 200px;
        height: 200px;
       font-size: 24px;
       background-color: green;
     }
    </style>
    <body>
      <button>
        ARIELLE AKANYANA 2401000261
        </button>
    </body>
    </head>    
</html>
